<body>
    <div class="filter-total">
        <div class="filter">
            <div class="reset-button">
                <button id="reset" onclick="resetFilter()">Reset</button>
            </div>
    
            <!-- User input text-->
            <div class="user-input">
                
                <label>Preview Text</label>
                <br>
                <input id="user-input-text" type="text" placeholder="Input your text here" onchange="updateTextContent(this)">
            </div>
            
            <!-- The mood user tries to convey-->
            <div class="user-mood">
                <h4>Mood</h4>
                <div class="mood-options">
                    <button id="formal" onclick="changeMood(this)">Formal</button>
                    <button id="creative" onclick="changeMood(this)">Creative</button>
                    <button id="playful" onclick="changeMood(this)">Playful</button>
                    <button id="clear" onclick="changeMood(this)">Clear</button>
                    <button id="elegant" onclick="changeMood(this)">Elegant</button>
                    <button id="friendly" onclick="changeMood(this)">Friendly</button>
                    <button id="assertive" onclick="changeMood(this)">Assertive</button>
                </div>
            </div>
           
            <!-- The typeface's functionality-->
            <div class="user-functionality">
                <h4>Functionality</h4>
                <div class="functionality-options">
                    <button id="heading" onclick="changeFunc(this)">Heading</button>
                    <button id="sub-heading" onclick="changeFunc(this)">Sub-heading</button>
                    <button id="paragraph" onclick="changeFunc(this)">Paragraph</button>
                </div>
            </div>
            
           <!-- The typeface's availability-->
            <div class="user-availability">
                <h4>Availability</h4>
                <div class="availability-options">
                    <button id="canva" onclick="changeAvail(this)">Canva</button>
                    <button id="figma" onclick="changeAvail(this)">Figma</button>
                    <button id="google-slides" onclick="changeAvail(this)">Google Slides</button>
                </div>
            </div>
            
            
        </div>
    
        <div class="division">
        </div>

        <!-- Output-->
        <div class="outputs">
                <!--<template id="typeface-template"></template>-->
                    <div class="typeface-list">
                    </div>
                </a>
        </div>            
        
    </div>
    
</body>
