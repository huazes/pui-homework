<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Bun Bun Store</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/logo/logo-01.svg" alt="Bun Bun Logo" width="400">
        </a>
    </header>
    
    <main>
        <nav>
            <a href="index.html"><p><span class="highlight">PRODUCT</span></p></a>
            <a href="index3.html"><p><span>CART</span></p></a>
        </nav>

        <section class="mini_title">
            <p>Original cinnamon roll</p>
        </section>

        <section class="product_detail">
            <img src="assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">

            <section class="detail_descr">
                <p>Customize our declicious, hand-made cinammon roll to your linking!</p>

                <p>Glazing:</p>
                <select name="glazing" id="glazing">
                    <option value="Keep original">Keep original</option>
                    <option value="Sugar milk">Sugar milk</option>
                    <option value="Vanilla milk">Vanilla milk</option>
                    <option value="Double chocolate">Double chocolate</option>
                 </select>

                 <p>Pack size:</p>
                 <select name="size" id="size">
                     <option value="1">1</option>
                     <option value="3">3</option>
                     <option value="6">6</option>
                     <option value="12">12</option>
                 </select>
            </section>
            
            <section class="add_cart">
                <p>$2.49 <span><button id="add_to_cart">Add to Cart</button></span></p> 
            </section>
            
        </section>
    </main>
</body>
