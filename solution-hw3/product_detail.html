<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Bun Bun Store</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script defer src="js/price.js"></script>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/logo/logo-01.svg" alt="Bun Bun Logo" width="400">
        </a>

        <div class="header_content">
            <nav>
                <a href="index.html"><p><span class="highlight">PRODUCTS</span></p></a>
                <a href="shopping_cart.html"><p><span>CART</span></p></a>
            </nav>
    
            <div class="mini_title">
                <p>Original cinnamon roll</p>
            </div>
        </div>
    </header>
    
    <main>
        <div class="product_detail">
            <img src="assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll" width="600">

            <div class="detail_descr">
                <div class="intro">
                    <p>Customize our declicious, hand-made cinammon roll to your liking!</p>
                </div>
                
                <div class="options">
                    <p>Glazing:</p>
                    <select id="glazing">
                        <option value="0.00">Keep original</option>
                        <option value="0.00">Sugar milk</option>
                        <option value="0.50">Vanilla milk</option>
                        <option value="1.50">Double chocolate</option>
                    </select>

                    <p>Pack size:</p>
                    <select id="size">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="10">12</option>
                    </select>
                </div>
                
                 <div class="add_cart">
                    <p id="final_price">$2.49 </p>
                    <button id="add_to_cart">Add to Cart</button>
                </div>
            </div>
            
            
        </div>
    </main>
</body>
